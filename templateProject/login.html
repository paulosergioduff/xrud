<body class="mdl-color--blue-grey-50">
 
 
<!-- LOGIN FORM -->
<div class="mdl-grid">

    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
        <div class="mdl-card__title mdl-color--orange-800">
            <h2 class="mdl-card__title-text mdl-color-text--white">User Login</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-grid">
          
          

            
                <input type="hidden" name="action" value="login"/>



                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="txtEmail">Username</label>
                    <input class="mdl-textfield__input" type="text" id="txtEmail" name="txtEmail"/>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                    <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_password">Password</label>
                    <input class="mdl-textfield__input" type="password" id="txtPassword" name="password"/>

                </div>

                <div class="mdl-cell mdl-cell--12-col send-button" align="center">

                    <button id="btnLogin" type="submit"  class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">
                        Log In
                    </button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="cadastro.html"><button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary">Cadastro</button></a>
                </div>

                <!-- Para refatorar: Prazo curto de projeto -->
                <div style="display: none">
						<button id="btnLogin" class="btn btn-success" >Login</button><button id="btnSignUp">Cadastro</button><br>
						<button id="btnLogOut" style="display: none;">Sair</button>
				</div>
            

        </div>
    </div>
</div>
